name: Keep Multiple Sites Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Multiple Sites
        run: |
          # Array de URLs para monitorar
          SITES=(
            "https://aiostrem.onrender.com/stremio/configure"
            "https://flixtvon-aiostremio.hf.space/stremio/configure"
            "https://streamflixapi.brunoflix9.workers.dev"
          )
          
          for URL in "${SITES[@]}"; do
            echo "======================================="
            echo "üîç Pingando: $URL"
            http_code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$URL")
            
            if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 302 ] || [ "$http_code" -eq 307 ] || [ "$http_code" -eq 403 ]; then
              echo "‚úÖ Online! C√≥digo HTTP: $http_code"
            else
              echo "‚ùå Offline ou problema! C√≥digo: $http_code"
            fi
            echo ""
            sleep 2  # Pequena pausa entre requests
          done
          
          echo "‚úÖ Todos os sites foram verificados!"
